{% extends 'base.html' %}
{% load static %}
{% load home_extras %}

{% block document %}
  <!-- Header -->
  <header class="masthead d-flex h-50" style="background-image: url( {{MEDIA}}/{{document.thumbnail}} )"></header>

  <!-- Document body -->
  <article class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 col-md-10 mx-auto">
          {{document.body|safe}}
        </div>
      </div>
    </div>
  </article>

{% endblock %}
